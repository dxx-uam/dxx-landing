<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Vitrine de Réseaux Sociaux</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://source.unsplash.com/random') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 300;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .social-icons a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            transition: transform 0.3s, color 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.1);
            color: #ff4081;
        }
        .social-icons i {
            margin: 10px;
        }
        @media (max-width: 600px) {
            .social-icons a {
                font-size: 20px;
                margin: 5px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Suivez-moi sur les réseaux sociaux</h1>
        <div class="social-icons">
            <a href="https://facebook.com/votreprofil" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/votreprofil" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/daara_xidmatul_xadiim_uam/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com/in/votreprofil" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://youtube.com/c/votreprofil" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://tiktok.com/@votreprofil" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>
</body>
</html>
